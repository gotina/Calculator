<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/bootstrap-overrides.css">
<title>Calculator</title>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4  col-sm-6 col-sm-offset-3 well">
            <div id="display" class="form-control input-lg text-right"></div>
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button type="button" class="btn btn-info btn-lg btn-block">AC</button></div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button type="button" class="btn btn-info btn-lg btn-block">C</button></div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button type="button" class="btn btn-info btn-lg btn-block">+/-</button></div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button type="button" class="btn btn-warning btn-lg btn-block">/</button></div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button type="button" class="btn btn-default btn-lg btn-block">7</button></div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button type="button" class="btn btn-default btn-lg btn-block">8</button></div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button type="button" class="btn btn-default btn-lg btn-block">9</button></div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button type="button" class="btn btn-warning btn-lg btn-block">x</button></div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button type="button" class="btn btn-default btn-lg btn-block">4</button></div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button type="button" class="btn btn-default btn-lg btn-block">5</button></div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button type="button" class="btn btn-default btn-lg btn-block">6</button></div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button type="button" class="btn btn-warning btn-lg btn-block">-</button></div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button type="button" class="btn btn-default btn-lg btn-block">1</button></div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button type="button" class="btn btn-default btn-lg btn-block">2</button></div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button type="button" class="btn btn-default btn-lg btn-block">3</button></div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button type="button" class="btn btn-warning btn-lg btn-block">+</button></div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button type="button" class="btn btn-default btn-lg btn-block">0</button></div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"><button type="button" class="btn btn-default btn-lg btn-block">.</button></div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"><button type="button" class="btn btn-primary btn-lg btn-block">=</button></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="js/calculator.js"></script>
</body>
</html>
